<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Conversor de Binário para Decimal</title>
</head>
<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 text-center bg-dark text-light">
    <h1>Conversor de Números Binários para Decimais</h1>
    <span>Converta números binários para números decimais de forma simples.</span>

    <div class="d-flex mt-3 mb-3">
      <input type="text" class="form-control rounded-end-0" placeholder="Ex: 10101010" aria-label="Recipient's username" aria-describedby="button-addon2" id="binary">
      <button class="btn btn-outline-primary rounded-start-0" type="button" id="button-addon2">Converter</button>
    </div>

    <div id="result">
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
